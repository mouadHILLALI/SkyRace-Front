<div class="login-container">
    <form [formGroup]="registerForm"  class="login-form">  
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-icon">
          <input type="name" id="name" formControlName="name" placeholder="Enter your name">
          <i class="fas fa-envelope"></i>
        </div>
        <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)" class="error-message">
          <span *ngIf="registerForm.get('name')?.errors?.['required']">name is required.</span>
          <span *ngIf="registerForm.get('name')?.errors?.['name']">Please enter a valid name.</span>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-icon">
          <input type="email" id="email" formControlName="email" placeholder="Enter your email">
          <i class="fas fa-envelope"></i>
        </div>
        <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="error-message">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-icon">
          <input type="password" id="password" formControlName="password" placeholder="Enter your password">
          <i class="fas fa-lock"></i>
        </div>
        <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="error-message">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</span>
        </div>
      </div>
  
      <div class="form-group checkbox">
        <input type="checkbox" id="rememberMe" formControlName="rememberMe">
        <label for="rememberMe">Remember me</label>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Sign In</button>
  
      
    </form>
  </div>
